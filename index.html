<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Special Design</title>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

	<body>
		<!-- Start Settings Box -->
		<div class="settings-box">
			<div class="toggle-settings">
				<i class="fas fa-cog gear"></i>
			</div>
			<div class="settings-container">
				<div class="option-box">
					<h4>Colors</h4>
					<ul class="colors-list">
						<li class="active" data-color="#ff9800"></li>
						<li data-color="#e91e63"></li>
						<li data-color="#009688"></li>
						<li data-color="#03a9f4"></li>
						<li data-color="#4caf50"></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Settings Box -->

		<!-- Start Landing Page -->
		<div class="landing-page">
			<div class="overlay"></div>
			<div class="header-area">
				<div class="logo">Special Design</div>
				<ul class="links">
					<li><a href="#" class="activ">About</a></li>
					<li><a href="#">Service</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>

			<div class="intro-text">
				<h1>We Are <span>Creative</span> Agency</h1>
				<p>
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla ab
					ipsum totam neque asperiores error.
				</p>
			</div>
		</div>
		<!-- End Landing Page -->
		<script src="js/main.js"></script>
	</body>
</html>
